<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe Generator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../CSS/chatbot.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section class="chatbot">
      <nav class="short_navbar" id="navbar">
        <div
          class="d-flex flex-column align-items-center gap-5"
          id="shortnavbar">
          <img
            class="logo-icon"
            src="../Pics/iconlogo.png"
            alt=""
            height="100px"
            onclick="longnavbar()" />
          <div
            class="d-flex flex-column align-items-center justify-content-center gap-4">
            <i
              class="bi bi-file-earmark-plus fs-2 fw-bolder"
              onclick="newchat()"></i>
            <i class="bi bi-search fs-2 fw-bolder" onclick="shearchchat()"></i>
            <i class="bi bi-journal-medical fs-2 fw-bolder"></i>
          </div>
          <div class="circle"></div>
        </div>

        <!-- Long Navbar -->
        <div class="d-flex flex-column gap-5 d-none" id="longnavbar">
          <div
            class="d-flex align-items-center justify-content-around flex-row gap-5">
            <img
              class="logo-icon"
              src="../Pics/iconlogo.png"
              alt=""
              height="100px"
              width="61.3px" />
            <i
              class="bi bi-box-arrow-left fs-2 text-primary fw-bolder"
              onclick="shortnavbar()"></i>
          </div>
          <div class="d-flex flex-column justify-content-center gap-4 ms-3">
            <div class="d-flex flex-row align-items-center gap-2 links">
              <i class="bi bi-file-earmark-plus fs-2 fw-bolder"></i>
              <span class="fs-5 fw-lighter">New Chat</span>
            </div>
            <div class="d-flex flex-row align-items-center gap-2 links">
              <i class="bi bi-search fs-2 fw-bolder"></i>
              <span class="fs-5 fw-lighter">Search Chat</span>
            </div>
            <div class="d-flex flex-row align-items-center gap-2 links">
              <i class="bi bi-journal-medical fs-2 fw-bolder"></i>
              <span class="fs-5 fw-lighter">Recipee Hubs</span>
            </div>
            <div class="row"></div>
            <div class="d-flex flex-column">
              <span class="fs-4 fw-bold">History</span>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- Body -->
    <section id="body">
      <div class="chat-container" id="chat-container"></div>

      <div
        class="display_box d-flex flex-column align-items-center justify-content-center gap-3"
        id="teampray_box">
        <div class="gradeind_circle"></div>
        <span class="fs-1 fw-bold">Hi There!</span>
        <span class="fs-4 text-center w-75"
          >What‚Äôs Cooking Today? üîç Search Your Ingredients and Discover
          Magic!</span
        >
      </div>
      <div class="search_chat d-none" id="search_chat_box">
        <div
          class="d-flex container justify-content-between align-items-center">
          <span class="fs-1 fw-bold">Search Chat</span>
          <span onclick="closeBox()">
            <i class="bi bi-x-lg fw-bold fs-1 text-dark"></i>
          </span>
        </div>

        <form action="">
          <input type="text" class="searchBar_chat" />
        </form>
      </div>

      <!-- Search Bar -->
      <div class="search-bar gap-2">
        <div
          class="d-flex flex-row align-items-center justify-content-center gap-2">
          <form
            action=""
            class="d-flex flex-row align-items-center justify-content-center gap-2">
            <input
              type="text"
              class="search"
              id="search"
              oninput="resizeInput(this)" />
            <button
              class="send d-flex align-items-center justify-content-center"
              onclick="send()"
              type="button">
              <i class="bi bi-send fs-3"></i>
            </button>
          </form>
        </div>

        <!-- Extra Buttons -->
        <div class="d-flex flex-row align-items-center gapps">
          <button class="send"><i class="bi bi-plus-lg fs-3"></i></button>
          <div class="gap-2 d-flex flex-row align-items-center">
            <button class="send"><i class="bi bi-soundwave fs-3"></i></button>
            <button class="send">
              <i class="bi bi-receipt-cutoff fs-3"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../JS/chatboot.js"></script>
  </body>
</html>
