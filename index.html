<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Chef AI</title>
    <link rel="stylesheet" href="Assts/CSS/hero.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section class="header">
      <!-- Navbar -->
      <nav
        class="container d-flex flex-row align-items-center justify-content-between py-3">
        <!-- Logo -->
        <img src="Assts/Pics/Logo.png" alt="logo" />

        <!-- Navigation Links -->
        <ul
          class="d-flex flex-row align-items-center gap-5 fs-5 mb-0 list-unstyled">
          <li><a href="">About</a></li>
          <li><a href="">Recipe Generator</a></li>
          <li><a href="">Our Teams</a></li>
          <li><a href="">Pricing</a></li>
        </ul>

        <!-- Auth Buttons -->
        <div class="d-flex flex-row align-items-center gap-3">
          <a href="" class="btn btn-orange text-white px-4">Login</a>
          <a href="" class="btn btn-orange text-white px-4">Sign Up</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <div class="container my">
        <div class="row align-items-center">
          <div class="col-md-5 d-flex flex-column gap-4">
            <!-- Custom Text -->
            <div>
              <h1 class="fs orange fw-bold">Quick</h1>
              <h2 class="typing-effect h3">
                <span id="typed-text"></span><span class="cursor">|</span>
              </h2>
            </div>

            <!-- Description -->
            <p class="fs-5">
              Just tell Master Chef AI what you want or what ingredients you
              have. It instantly creates a personalized recipe tailored to your
              taste.
            </p>

            <!-- CTA Button -->
            <button class="btn btn-orange btn-lg w-50 text-white fs-2">
              Get Started
            </button>
          </div>
          <div class="col-md-7 img_conatainer">
            <img
              class="mianpics img"
              src="Assts/Pics/maindish.png"
              alt="Main Dish" />
            <div class="containers" id="circle">
               <canvas id="pathCanvas" width="600" height="300"></canvas>
              <img src="Assts/Pics/1dish.png" />
              <img src="Assts/Pics/2dish.png" />
              <img src="Assts/Pics/3dish.png" />
              <img src="Assts/Pics/4dish.png" />
            </div>

            <!-- ///////////////// line /////////////////// -->
            <!-- <img src="Assts/Pics/Vector 3.png" class="curveline" alt="" /> -->
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assts/JS/typingeffect.js"></script>
  </body>
</html>
